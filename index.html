<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Was Your Day? - Cozy Chat</title>
    
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Settings Panel -->
        <div class="settings">
            <h2>âœ¨ Pick Your Vibe âœ¨</h2>
            
            <!-- Mode Selection -->
            <div class="button-group">
                <button class="btn mode-btn" data-mode="books" onclick="setMode('books')">
                    ðŸ“š Books
                </button>
                <button class="btn mode-btn active" data-mode="tv" onclick="setMode('tv')">
                    ðŸ“º TV Shows
                </button>
                <button class="btn mode-btn" data-mode="music" onclick="setMode('music')">
                    ðŸŽµ Music
                </button>
            </div>
            
            <!-- Additional Mode Selection -->
            <div class="button-group">
                <button class="btn mode-btn" data-mode="gaming" onclick="setMode('gaming')">
                    ðŸŽ® Gaming
                </button>
                <button class="btn mode-btn" data-mode="sports" onclick="setMode('sports')">
                    âš½ Sports
                </button>
                <button class="btn mode-btn" data-mode="tech" onclick="setMode('tech')">
                    ðŸ’» Tech
                </button>
            </div>
            
            <!-- Generation Selection -->
            <div class="button-group">
                <button class="btn gen-btn active" data-gen="millennial" onclick="setGeneration('millennial')">
                    Millennial
                </button>
                <button class="btn gen-btn" data-gen="genz" onclick="setGeneration('genz')">
                    Gen Z
                </button>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <h1>How Was Your Day? ðŸŒ…</h1>
                <p>Let's talk about it!</p>
            </div>
            
            <!-- Messages Area -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message bot">
                    Hey there! So glad you're here. How's your day been? 
                    I'm ready to listen to all of it - the good, the meh, and everything in between!
                </div>
                
                <!-- Quick reply suggestions -->
                <div class="suggestions">
                    <button class="suggestion" onclick="quickReply('It was actually pretty good!')">
                        Pretty good!
                    </button>
                    <button class="suggestion" onclick="quickReply('Kind of exhausting honestly')">
                        Exhausting
                    </button>
                    <button class="suggestion" onclick="quickReply('Just okay I guess')">
                        Just okay
                    </button>
                    <button class="suggestion" onclick="quickReply('Really stressful')">
                        Stressful
                    </button>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Tell me about your day..."
                    autocomplete="off"
                >
                <button class="send-btn" onclick="sendMessage()">
                    âž¤
                </button>
            </div>
        </div>
    </div>
    
    <!-- Link to our JavaScript file -->
    <script src="chatbot.js"></script>
</body>
</html>
